<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BQOMIS Home</title>
    <link rel="stylesheet" href="App.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo-container">
          <img
            src="/bqomis-frontend/public/assets/bqomis-logo.jpeg"
            alt="Bank Logo"
            class="logo"
          />
        </div>
        <ul>
          <li><a href="#overview">Overview</a></li>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#account">Account</a></li>
          <li><a href="#appointments">Appointments</a></li>
          <li><a href="#profile">Profile</a></li>
          <li><a href="#settings">Settings</a></li>
        </ul>
      </aside>
      <main class="main-content">
        <header>
          <div class="header-right">
            <img
              src="/bqomis-frontend/public/assets/user.png"
              alt="Profile Picture"
              class="profile-picture"
            />
            <span class="username">Username</span>
          </div>
          <div class="header-center">
            <h1>Welcome to the BK Queue System: Online Version</h1>
          </div>
        </header>

        <section class="service-location">
          <div class="service">
            <h2>Pick a Service</h2>
            <button>Withdraw</button>
            <button>Deposit</button>
            <button>Check Book</button>
            <button>Foreign Currency</button>
          </div>
          <div class="location">
            <h2>Pick a Location</h2>
            <button>Kigali</button>
            <button>Huye</button>
            <button>Nyagatare</button>
            <button>Rubavu</button>
          </div>
        </section>
        <footer>
          <p>&copy; 2025 Bank Queue Optimization: Online</p>
        </footer>
      </main>
    </div>
  </body>
</html>
